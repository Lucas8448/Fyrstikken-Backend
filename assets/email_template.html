<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasjonskode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .verification-code {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verifikasjonskode</h1>
        <p>Hei,</p>
        <p>Din verifikasjonskode for Fyrstikken er:</p>
        <p class="verification-code">{code}</p>
        <p>Vennligst bruk denne koden innen 10 minutter.</p>
        <div class="footer">
            <p>Med vennlig hilsen,<br>Fyrstikken-teamet</p>
        </div>
    </div>
</body>
</html>
